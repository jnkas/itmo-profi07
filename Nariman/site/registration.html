<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Регистрация на сайте</h1>
	<form action="" method="GET">
		<section>
			<label for="username">Имя пользователя</label>
			<input type="text" id="username">
		</section>
		<section>
			<p>Выберите пол</p>
			<input type="radio" name="gender-m" value="m"><span>М</span>
			<input type="radio" name="gender-f"><span>Ж</span>
		</section>	
		<section>
			<p>Возраст</p>
			<input type="number" min="18" max="60">
		</section>
		<section>
			<p>Уже были здесь раньше?</p>
			<div>
				<input type="checkbox" name="question-1"><span>Бываю часто</span>
			</div>
			<div>
				<input type="checkbox" disabled><span>Один раз</span>
			</div>
			<div>
				<input type="checkbox"><span>Никогда</span>
			</div>
		</section>
		<section>
			<label for="phone">Номер телефона</label>
			<input type="tel" id="phone">
		</section>
		<section>
			<label for="select">Выберите город</label>
			<select name="city" id="select">
				<option value="">Выберите город</option>
				<option value="moscow">Москва</option>
				<option value="spb">СПб</option>
				<option value="omsk">Омск</option>
			</select>	
		</section>
		<h2>Данные для входа</h2>
		<section>
			<label for="email">email</label>
			<input type="email" id="email">
		</section>
		<section>
			<label for="password">Пароль</label>
			<input type="password" id="password">
		</section>
		<section>
			<button type="submit">Отправить</button>
			<button type="reset">Очистить форму</button>
		</section>

<!-- 		<label>
			<span>Имя пользователя</span>
			<input type="text">
		</label> -->
	</form>
</body>
</html>
