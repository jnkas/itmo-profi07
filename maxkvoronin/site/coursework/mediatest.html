<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .content1,
    .content2 {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 400px;
    }
    .content1 {
        background-color: #008000;
    }
    .content1 .block1 {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: #000;
    }
    .content2 {
        background-color: #ffc0cb;
    }
    .content2 .absolute {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .content2 .absolute .block2 {
        width: 200px;
        height: 200px;
        background-color: #000;
    }

</style>
</head>
<body>
<div class="content1">
    <div class="block1"></div>
</div>
<div class="content2">
    <div class="absolute">
        <div class="block2"></div>
    </div>
</div>
</body>
</html>
