<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Регистрация на сайте</h1>
    <form action="" method="GET">
        <section>
            <label for="username">Имя юзера</label>
            <input type="text" id="username" name="username" value="">
        </section>
        <section>
        <p>Выберите пол</p>
            <input type="radio" name="gender" value="man"><span>М</span>
            <input type="radio" name="gender" value="woman"><span>Ж</span>
        </section>
        <section>
            <p>Возраст</p>
            <input type="number" min="18" max="100">
        </section>
        <section>
            <p>Уже бывали здесь раньше</p>
            <div>
                <input type="checkbox" name="question1" value="once"> <span>Один раз</span>
            </div>
            <div>
                <input type="checkbox" name="question2" value="often"> <span>Бываю часто</span>
            </div>
            <div>
                <input type="checkbox"name="question3" value="never"> <span>Никогда</span>
            </div>
        </section>
        <section>
            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone">
        </section>
        <section>
                <label for="city">Ваш город</label>
                <select name="city" id="">  
                    <option value="">Выберите город</option>
                    <option value="moscow">Москва</option>
                    <option value="piter">Санкт-Петербург</option>
                </select>
        </section>
        <section>
            <p>Данные для ввода</p>
        </section>
        <section>
                <label for="mail">Электронная почта</label>
                <input type="email" name="mail"  id="mail" value="">
        </section>
        
        <section>
            <button type="submit">Отправить</button>
            <button type="reset">Очистить форму</button>
        </section>


    </form>
</body>
</html>
