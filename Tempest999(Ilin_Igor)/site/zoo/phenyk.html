	<p>Фе́нек (лат. Vulpes zerda) — миниатюрная лисица своеобразной внешности, которая живёт в пустынях Северной Африки. Иногда её относят к особому роду Fennecus. Своё имя этот зверёк получил от арабского слова fanak, что на одном из разговорных диалектов означает «лиса».</p>
