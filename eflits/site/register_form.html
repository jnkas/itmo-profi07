<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Забронировать билет</title>
</head>

<body>
  <h1>Забронировать билет</h1>
  <form action="" method="GET">
    <div>
      <label for="name">ФИО
        <input type="text" name="name" value="username">
      </label>
    </div>
    <div>
      <label>Ваш пол
        <input type="radio" name="gender-m" value="m"> <span>M</span>
        <input type="radio" name="gender-f" value="f"> <span>Ж</span>
      </label>
    </div>
    <div>
      <label>Ваш город?
        <select name="city" value="city">
          <option>Спб</option>
          <option>Мск</option>
          <option>Другой</option>
        </select>
      </label>
    </div>
    <div>
      <label>Уже были здесь раньше?
        <input type="checkbox">Да
        <input type="checkbox">Нет
      </label>
    </div>
    <input type="submit">
    <input type="reset">
  </form>

</body>

</html>
