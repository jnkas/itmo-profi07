           document.write("<br>"+L+" Дециметров="+L*0.1+" метров");

            document.write("<br>"+L+" километров="+L*1000+" метров");

           document.write("<br>"+L+" метров="+L*1+" метров");

            break;

            document.write("<br>"+L+" сантиметров="+L/100+" метров");
