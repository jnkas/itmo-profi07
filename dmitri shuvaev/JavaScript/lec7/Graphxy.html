    <script>
 
        f = function () {
var dps = [];
var chart = new CanvasJS.Chart("chartContainer1", {
	animationEnabled: true,
    zoomEnabled: true,
	theme: "light2",
	title:{
		text: "график функции y = f(x)",
        fontSize: 30
	},
    	subtitles:[{
		text: "1/x + Math.sqrt(x)",
		fontSize: 14
	}],
    	axisX: {
		title: "x",
        stripLines: [{
			value: 0,
            color: "#000000",
			//label: "y",
			labelFontColor: "#808080",
			//labelAlign: "near",
            labelFontSize: 20
		}]
	},
	axisY:{
        title: "y",
		includeZero: false
	},
	data: [{        
		type: "line", 
        //markerSize: 5,
     
        dataPoints: dps 
	}]
});
			function f(x){
             if(x==0)return 0;
              return 1/x + Math.sqrt(x);
		
			}//
    
    function dr(){
    for (var i = -5; i<=5; i+=0.01) {
    
   
            dps.push({
			x: i,
			y: f(i)
         
		});      
     
 
        

			}
        chart.render();
    }//
    

dr();
}
        f();
    </script>
